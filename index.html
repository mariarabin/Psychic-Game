<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Psychic Game</title>
</head>

<body>
    <div class="container"></div>
    <div class="row"></div>
    <div class="col-md-12"></div>
    <h1 style="font-weight: bold" ;>The Psychic Game!</h1>
    <a href="http://www.vectorstock.com">Backgrounds by vectorstock.com </a>
    <a href="http://www.freepik.com">and rawpixel.com / Freepik</a>
    <h2 id="press">Press any key to start</h2>
    <button id="letter" style="color: yellow; background: blue" onclick="letterRev()">Guess what letter am I thinking
        of </button>&nbsp;<span id="valueguess" style="color: red" style="font-weight: bold"> ?</span>
    <p style="font-size: 10px" ;>Note: Pressing above button will show the letter & refresh the page</p>
    <p>Your Guesses so far: <span id="guesses" style="color: red" style="font-weight: bold"></span></p>
    <p>No. of Guesses Left: <span id="guessesLeft" style="color: red" style="font-weight: bold">3</span></p>
    <p>Wins: <span id="wins" style="color: red" style="font-weight: bold">0</span></p>
    <p>Losses: <span id="losses" style="color: red" style="font-weight: bold">0</span></p>
    <br>


    <script>

        //declare variable to the computer choice
        var options = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        var comp = options[Math.floor(Math.random() * options.length)];

        //declare variables
        var guess = [];
        var numGuesses = 3;
        var wins = 0;
        var losses = 0;


        //FUNCTIONS
        function reset() {

            document.getElementById("guessesLeft").innerHTML = 3;
            document.getElementById("guesses").innerHTML = null;
            document.getElementById("wins").innerHTML = 0;
            document.getElementById("losses").innerHTML = 0;
            document.getElementById("valueguess").innerHTML = "";

            guess = [];
            losses = 0;
            wins = 0;
            numGuesses = 3;

        }
        function letterRev() {
            alert("End of Game")
            alert("Pls. click ok then hit 'RESET' button to refresh screen.")
            document.getElementById("valueguess").innerHTML = comp;
            document.getElementById("guessesLeft").innerHTML = 0;
            document.getElementById("guesses").innerHTML = null;
            document.getElementById("wins").innerHTML = 0;
            document.getElementById("losses").innerHTML = 1;
        }

        //MAIN PROCESS upon pressing keyboard validates if it's alpha char.
        document.onkeyup = function (event) {
            var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
            var isAlpha = (/^[a-zA-Z]+$/).test(userGuess);


            if (wins === 1) {
                return;
            }

            if (!isAlpha) {
                return;
            }
            //alert("userGuess:" + userGuess + " isAlpha:" + isAlpha); test if alpha or not

            //checks if computer choice and user choice are the same
            if (userGuess != comp) {
                numGuesses--;
                guess.push(userGuess);
            }

            //alert("numGuesses:" + numGuesses);
            if (numGuesses === 0) {
                losses = 1;
                alert("You Lose");
            };

            //alert("AFTER losses:" + losses);

            if (userGuess === comp) {
                wins++;
                document.getElementById("wins").innerHTML = wins;
                alert("Winner");
                guess.push(userGuess);
                numGuesses--;
                return;
            };

            if (numGuesses < 0) {
                alert("End Game. Click 'RESET' to refresh");
                return;
            }
            document.getElementById("losses").innerHTML = losses;
            document.getElementById("guessesLeft").innerHTML = numGuesses;
            document.getElementById("guesses").innerHTML = guess;
        }
    </script>
</body>
<button id="res" onclick="reset()">RESET</button>

</html>
