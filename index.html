<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Psychic Game</title>
</head>

<body>

    <div class="card" style="width: 600px; background: darkmagenta;">
        <h1 style="font-weight: bold" ;>The Psychic Game!</h1>
        <a href="http://www.vectorstock.com">Backgrounds by vectorstock.com </a>
        <a href="http://www.freepik.com">and rawpixel.com / Freepik</a>
        <img src="./assets/images/Screen Shot 2019-04-05 at 11.29.33 PM.png" class="card-img-top" alt="Thanks">
        <div class="card-body">
            <h2 id="press">Press any key to start</h2>
            <button id="letter" style="color: yellow; background: blue" onclick="letterRev()">Guess what letter am I
                thinking of </button>&nbsp;<span id="valueguess" style="color: red" style="font-weight: bold"> ?</span>
            <p style="font-size: 10px" ;>Note: Pressing above button will show the letter & refresh the page</p>
            <p>Your Guesses so far: <span id="guesses" style="color: red" style="font-weight: bold"></span></p>
            <p>No. of Guesses Left: <span id="guessesLeft" style="color: red" style="font-weight: bold">3</span></p>
            <p>Wins: <span id="wins" style="color: red" style="font-weight: bold">0</span></p>
            <p>Losses: <span id="losses" style="color: red" style="font-weight: bold">0</span></p>
            <br>
            <button id="res" onclick="reset()" style="padding-left:10px;" ;>RESET</button>
            <script src="./assets/javascript/game.js"></script>
        </div>
    </div>

</body>


</html>
